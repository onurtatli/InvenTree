{% extends "modal_form.html" %}

{% load i18n %}

{% block pre_form_content %}
{{ block.super }}

{% if part %}
<div class='alert alert-block alert-info'>
    {% include "hover_image.html" with image=part.image %}
    {{ part.full_name}}
    <br>
    <i>{{ part.description }}</i>
</div>
{% endif %}

{% endblock %}
